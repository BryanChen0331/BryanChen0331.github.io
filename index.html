<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>海洋王國的音樂之旅</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/index.css">
    <script type="module" src="/js/index.js"></script>
</head>
<body>
    <div id="main-container" class="container">
        <video id="bg" src="/src/bg1.mp4" autoplay muted loop playsinline></video>
        <video id="bgm" src="/src/bgm.mp4" loop playsinline></video>
        <canvas id="result" class="hidden"></canvas>
        <img id="mask" class="hidden" src="/src/mask1.png" alt="mask">
        <div id="cutscene" class="hidden">
            <div id="cutscene-bg" class="bg"></div>
            <img id="bubble" src="/src/buble.png" alt="bubble">
        </div>
        <img id="text" class="hidden" src="/src/text.png" alt="text">
        <div id="input-container" class="container hidden">
            <img class="frame" src="/src/frame1.png" alt="input-frame">
            <input id="input-box" class="input-box" type="text">
        </div>
        <div id="skip-btn" class="btn hidden">skip</div>
        <img id="btn1" class="btn hidden" src="/src/btn1.png" alt="start-btm">
        <img id="btn2" class="btn hidden" src="/src/btn2.png" alt="continue-btn">
        <img id="btn3" class="btn hidden" src="/src/btn3.png" alt="generate-btn">
        <img id="btn4" class="btn hidden" src="/src/btn4.png" alt="restart-btn">
        <img id="btn5" class="btn hidden" src="/src/btn5.png" alt="save-image-btn">
        <div id="question-op-container" class="container hidden">
            <div id="question-container">
                <img id="question-frame" src="/src/frame2.png" alt="">
                <div id="question-text"></div>
            </div>
            <div id="op-btns-container">
                <div id="op-btn1" class="btn op-btn container">
                    <img id="op-frame1" class="op-frame" src="/src/frame1.png" alt="op-btn1-frame">
                    <div id="op-text1" class="op-text"></div>
                </div>
                <div id="op-btn2" class="btn op-btn container">
                    <img id="op-frame2" class="op-frame" src="/src/frame1.png" alt="op-btn2-frame">
                    <div id="op-text2" class="op-text"></div>
                </div>
                <div id="op-btn3" class="btn op-btn container">
                    <img id="op-frame3" class="op-frame" src="/src/frame1.png" alt="op-btn3-frame">
                    <div id="op-text3" class="op-text"></div>
                </div>
                <div id="op-btn4" class="btn op-btn container hidden">
                    <img id="op-frame4" class="op-frame" src="/src/frame1.png" alt="op-btn4-frame">
                    <div id="op-text4" class="op-text"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
