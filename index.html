<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>海洋王國的音樂之旅</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/index.css">
    <script type="module" src="/js/index.js"></script>
</head>
<body>
    <div id="main-container" class="container">
        <video id="bg" src="/src/bg1.mp4" autoplay muted loop playsinline></video>
        <img id="result" class="hidden" src="" alt="result">
        <div id="username" class="hidden"></div>
        <img id="mask" class="hidden" src="/src/mask1.png" alt="">
        <div id="cutscene" class="hidden">
            <div id="cutscene-bg"></div>
            <img id="bubble" src="/src/buble.png" alt="bubble">
        </div>
        <img id="text" class="hidden" src="/src/text.png" alt="">
        <div id="input-container" class="container hidden">
            <img id="input-img" src="/src/input.png" alt="input-box">
            <input id="input-box" class="input-box" type="text">
        </div>
        <div id="skip-btn" class="btn hidden">skip</div>
        <img id="btn1" class="btn" src="/src/btn3.png" alt="">
        <img id="btn2" class="btn hidden" src="/src/btn4.png" alt="">
        <img id="btn3" class="btn hidden" src="/src/btn3.png" alt="">
        <img id="btn4" class="btn hidden" src="/src/btn4.png" alt="">
        <img id="btn5" class="btn hidden" src="/src/btn5.png" alt="">
        <div id="question-container" class="container hidden">
            <div id="question"></div>
            <div id="op-btn-container">
                <button id="op-btn1" class="btn op-btn"></button>
                <button id="op-btn2" class="btn op-btn"></button>
                <button id="op-btn3" class="btn op-btn"></button>
                <button id="op-btn4" class="btn op-btn hidden"></button>
            </div>
        </div>
    </div>
</body>
</html>
